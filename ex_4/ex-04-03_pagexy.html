<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Event object</title>
    </head>
    <body>
        <p id="position"></p>
        <script>
            var page_coord = document.getElementById("position");
            document.addEventListener("mousemove", function(e) {
                page_coord.innerHTML = e.pageX + " " + e.pageY;
            });
        </script>
