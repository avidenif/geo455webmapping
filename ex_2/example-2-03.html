<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CSS colors and fonts</title>
        <style>
            h1 {
                font-family: "Lucida Console", Courier, monospace;
                color: rgba(115, 30, 107, 0.73);
                text-align: left;
            }
            h2 {
                font-family: Times New Roman, Times, serif;
                font-style: italic;
                text-align: left;
            }
            p {
                font-size: 19.2px;
                text-align: center;
                background-color: rgba(168, 50, 149, 0.55);
                color: rgb(51, 45, 50);
            }
            .box {
                width: 200px; /* Content area width */
                padding: 20px; /* Space around the content */
                border: 10px solid rgba(50, 125, 168, 0.5); /* Border around the padding */
                margin: 30px; /* Space outside the border. this is for all 4 directions */
                background-color: rgba(50, 168, 164, 0.66); /* Background of the content and padding areas */
                box-sizing: border-box; /* Ensures width includes padding and border */
                align-content: center; /* alings the content inside the box */
                }
    </style>
</head>
<body>
        <h1>This is the main heading</h1>
        <h2>This is a secondary heading</h2>
        <p>This is a centered paragraph.</p>
        <div class="box"> <a href='geo455_ex2.html'>Back to Main Page</a>  </div>
    </body>
</html>
